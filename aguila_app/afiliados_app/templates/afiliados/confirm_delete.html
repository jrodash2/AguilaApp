{% extends 'afiliados/base.html' %}
{% load static %}
{% block content %}

<div class="page-body">
  <div class="container-fluid">
    <div class="page-title">
      <div class="row">
        <div class="col-6">
          <h4 class="card-title mb-0">Eliminar Afiliado</h4>
        </div>
        <div class="col-6">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'afiliados:dahsboard' %}">
                <svg class="stroke-icon">
                  <use href="../assets/svg/icon-sprite.svg#stroke-home"></use>
                </svg></a></li>
            <li class="breadcrumb-item">Dashboard</li>
            <li class="breadcrumb-item active">Afiliados</li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <!-- Container-fluid starts -->
  <div class="container-fluid">
    <div class="edit-profile">
      <div class="row justify-content-center">
        <div class="col-xl-6">
          <div class="card border-danger">
            <div class="card-header bg-danger text-white">
              <h4 class="mb-0">Eliminar Afiliado</h4>
            </div>
            <div class="card-body">
              <p>¿Estás seguro de que deseas eliminar al afiliado <strong>{{ afiliado.nombre_completo }}</strong>?</p>

              <form method="post">
                {% csrf_token %}
                <div class="form-footer text-end mt-3">
                  <button type="submit" class="btn btn-danger">Eliminar</button>
                  <a href="{% url 'afiliados:afiliado_lista' %}" class="btn btn-secondary">Cancelar</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Container-fluid Ends -->
</div>

{% endblock %}
